# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: local_pass
      POSTGRES_USER: postgres
      POSTGRES_DB: better_shop

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
